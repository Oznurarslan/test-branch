<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap Css/Js-->
    <script src="../static/Vendor/bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../static/Vendor/bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <!--JQuery-->
    <script src="../static/Vendor/jquery-3.6.4/jquery-3.6.4.min.js"></script>
    <!--Icon Kütüphanesi-->
    <script src="../static/Vendor/fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/js/all.js"></script>
    <link rel="icon" href="../static/Vendor/fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/all.css">
    <!--Özel Css/Js-->
    <script src="../static/js.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <script>
    function validateForm() {
        let checkboxes = document.querySelectorAll('input[type="checkbox"]');
        for (let checkbox of checkboxes) {
            if (!checkbox.checked) {
                alert('Lütfen tüm talimatları onaylayınız!');
                return false; // formun submit edilmesini engeller
            }
        }
        window.location.href = 'is-yonetim.html';
        return false;
    }
</script>

    <title>Taslak</title>
</head>

<body class="body overflow-x-hidden"
    style="background-image: url('../static/image/valfsan-arkaplan.png'); background-repeat: no-repeat; background-attachment:local;">


    <!--Logo-->
<div class="position-absolute top-0 end-0 m-3">
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
</div>
    <div class="container mt-5 mb-5 ">
        <div class="row">
            <div class="logo-div">
                <img src="../static/image/valfsan_logo2.png" class="valfsan-logo img-fluid">
            </div>
        </div>
    </div>

    <!--Parça Seçim Kısmı-->

    <div class="container">
        <div class="row">

            <div class="talimat-div">

                <h4 class="mt-3">Lütfen Talimatları Okuyunuz !</h4>

                <!--Parçalar-->

                <form style="font-weight: bold; font-size: 20px;" class="mt-5">
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="1">
                    <label for="vehicle1"> Talimat 1</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="2">
                    <label for="vehicle2"> Talimat 2</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="3">
                    <label for="vehicle3"> Talimat 3</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle4" value="4">
                    <label for="vehicle3"> Talimat 4</label> <br>
                    <input type="checkbox" id="vehicle3" name="vehicle5" value="5">
                    <label for="vehicle3"> Talimat 5</label>
                  </form>
                  <br><br>
                  <button type="button" class="btn btn-success" onclick="return validateForm();">Okudum Onaylıyorum.</button>

            </div>

        </div>
    </div>

</body>

</html>
